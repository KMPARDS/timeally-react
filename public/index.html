.flash-button{
	background:blue;
	padding:5px 10px;
	color:#fff;
	border:none;
	border-radius:5px;

	animation-name: flash;
	animation-duration: 1s;
	animation-timing-function: linear;
	animation-iteration-count: infinite;

	//Firefox 1+
	-webkit-animation-name: flash;
	-webkit-animation-duration: 1s;
	-webkit-animation-timing-function: linear;
	-webkit-animation-iteration-count: infinite;

	//Safari 3-4
	-moz-animation-name: flash;
	-moz-animation-duration: 1s;
	-moz-animation-timing-function: linear;
	-moz-animation-iteration-count: infinite;
}

@keyframes flash {
    0% { opacity: 1.0; }
    50% { opacity: 0.5; }
    100% { opacity: 1.0; }
}

//Firefox 1+
@-webkit-keyframes flash {
    0% { opacity: 1.0; }
    50% { opacity: 0.5; }
    100% { opacity: 1.0; }
}

//Safari 3-4
@-moz-keyframes flash {
    0% { opacity: 1.0; }
    50% { opacity: 0.5; }
    100% { opacity: 1.0; }
}




/* modal css start here*/
#css-only-modals {
  position: fixed;
  pointer-events: none;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  z-index: 10000000;
  text-align: center;
  white-space: nowrap;
  height: 100%;
 
}

#css-only-modals:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -0.25em;
  background: #00000069;
}

.css-only-modal-check {
  pointer-events: auto;
}

.css-only-modal-check:checked ~ .css-only-modal {
  opacity: 1;
  pointer-events: auto;
}

.css-only-modal {
  width:35%;
  background: #FFF;
  z-index: 1;
  display: inline-block;
  position: relative;
  pointer-events: auto;
  padding: 4px;
  text-align: right;
  border-radius: 10px;
  white-space: normal;
  display: inline-block;
  vertical-align: middle;
  opacity: 0;
    pointer-events: none;
    
}

.css-only-modal h2 {
  text-align: center;
}

.css-only-modal p {
  text-align: left;
}

.css-only-modal-close {
  position: absolute;
  top: 15px;
  right: 15px;
  cursor:pointer;
}

.css-only-modal-check {
  display: none;
}

    <script>
      // to scope out the var variables created in below snippets
      (() => {
        var getLoadingElement = number => document.getElementById('loading-text-'+number);
        var intervalId;

        for(let i = 1; i <= 11; i++) {
          getLoadingElement(i).style.visibility = 'hidden';
        }

        var time = 0;
        setTimeout(()=>(getLoadingElement(1).style.visibility = 'visible'), time+=50)
        setTimeout(()=>(getLoadingElement(2).style.visibility = 'visible'), time+=800)
        setTimeout(()=>(getLoadingElement(3).style.visibility = 'visible'), time+=200)
        setTimeout(()=>(getLoadingElement(4).style.visibility = 'visible'), time+=500)
        setTimeout(()=>(getLoadingElement(5).style.visibility = 'visible'), time+=400)
        setTimeout(()=>(getLoadingElement(6).style.visibility = 'visible'), time+=200)
        setTimeout(()=>(getLoadingElement(7).style.visibility = 'visible'), time+=700)
        setTimeout(()=>(getLoadingElement(8).style.visibility = 'visible'), time+=200)

        // for(let i = 1; i <= 8; i++) {
        //   setTimeout(()=>(console.log(i),getLoadingElement(i).style.visibility = 'visible'), i*800)
        // }

        var current = 9;
        setTimeout(() => {
          intervalId = setInterval(() => {
            if(current === 12) {
              getLoadingElement(9).style.visibility = 'hidden';
              getLoadingElement(10).style.visibility = 'hidden';
              getLoadingElement(11).style.visibility = 'hidden';
              current = 9;
            } else {
              getLoadingElement(current).style.visibility = 'visible';
              // console.log(current);
              current++;
            }
          }, 200);
        },time);
      })();

      // window onload clear interval id
    </script>
